<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FM2026 Tactical Board</title>

    <!-- PWA Enhancements -->
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/192/football-2.png" />
    <meta name="theme-color" content="#0f172a" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .pitch {
        /* The background is handled by a style prop in the App component for a more realistic effect */
        position: relative;
        overflow: hidden;
      }
    </style>
    
    <!--
      ** THE ONLY METHOD FOR LOADING REACT **
      These standard script tags load React and ReactDOM as global variables.
      This is a simple and robust approach that avoids all previous conflicts.
    -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel for in-browser JSX/TSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-900 text-slate-100">
    <div id="root"></div>
    <!-- 
      The script type is "text/babel" so Babel transpiles it.
      The "data-presets" tell Babel to use its React and TypeScript transformers. 
    -->
    <script type="text/babel" data-presets="react,typescript" src="./src/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
